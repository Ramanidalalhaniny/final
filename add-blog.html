<a href="/control">&larr; Back</a>
<div class="title">
  <h2>ANew blog</h2>
</div>
<form id="addPost" method="POST" action="/add-post" >
  <label for="title"><b>Title</b></label>
  <input type="text"  name="title" id="blogTitle" placeholder="blog Title">
  <label for="body"><b>Content</b></label>
  <textarea name="body" cols="56" rows="12" id="Body"></textarea>
  <input type="button" value="Add"  onclick="addPost() class="btn"">
</form>
<script>
  function addPost() {
    var title = document.getElementById('blogTitle').value;
    var body = document.getElementById('Body').value;
    fetch('/add-post', {method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ title: title, body: body }),
    })
    .then(response => response.json())
    .then(data => {console.log('Post added:', data);
    })
    .catch(error => {console.error('Error adding post:', error);
    });
  }
</script>
